name: Deploy docs to GitHub Pages
on:
  push:
    branches:
      - capacitor-calendar-120_Deploy_documentation_to_github_pages
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Generate docs
        run: npx typedoc:index

      - name: Update pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: docs
          path: typedoc-output/
          retention-days: 1
          if-no-files-found: error

  deploy:
    needs: build

    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      pages: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy docs to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: docs
